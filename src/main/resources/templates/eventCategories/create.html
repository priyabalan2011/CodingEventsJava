<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<p th:text="${errorMsg}" style="color:red;"></p>

<form method="post">
    <div class="form-group">
        <label>Name
            <input th:field="${categories.name}" class="form-control">
        </label>
        <p class="error" th:errors="${categories.name}"></p>
    </div>
    <div class="form-group">
        <label>Description
            <input th:field="${categories.description}" class="form-control">
        </label>
        <p class="error" th:errors="${categories.description}"></p>
    </div>
    <div class="form-group">
        <label>Contact Email
            <input th:field="${categories.contactEmail}" class="form-control">
        </label>
        <p class="error" th:errors="${categories.contactEmail}"></p>
    </div>
    <div class="form-group">
        <label>Type
            <select th:field="${categories.type}">
                <option th:each="type : ${types}"
                        th:value="${type}"
                        th:text="${type.displayName}"
                ></option>
            </select>
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Create" class="btn btn-success">
    </div>
</form>

</body>
</html>
